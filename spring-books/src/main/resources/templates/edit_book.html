<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" th:action="@{/edit_book(id=${book.id})}" th:method="post" th:object="${book}">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="title" type="text" th:value="${book.title}" value="title"/>
    </div>
    <div class="row">
        <label for="author-input">AuthorId:</label>
        <input id="author-input" name="author" type="text" th:value="${book.author.id}" value="author"/>
    </div>
    <div class="row">
        <label for="genre-input">GenreId:</label>
        <input id="genre-input" name="genre" type="text" th:value="${book.genre.id}" value="genre"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>


</body>
</html>
