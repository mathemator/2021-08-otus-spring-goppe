<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author.name}">Title</td>
        <td th:text="${book.genre.name}">Title</td>
        <td>
            <a th:href="@{/edit_book(id=${book.id})}" href="edit_book.html">Edit</a>
        </td>

        <td>
            <a th:href="@{/delete_book(id=${book.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
        <a th:href="@{/add_book}" class="btn btn-success"> Add Book</a>
    </tbody>
</table>
</body>
</html>
